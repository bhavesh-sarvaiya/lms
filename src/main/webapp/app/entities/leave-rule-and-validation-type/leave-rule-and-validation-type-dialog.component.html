<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLeaveRuleAndValidationTypeLabel" jhiTranslate="lmsApp.leaveRuleAndValidationType.home.createOrEditLabel">Create or edit a Leave Rule And Validation Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!leaveRuleAndValidationType.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="leaveRuleAndValidationType.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveRuleAndValidationType.employeeType" for="field_employeeType">Employee Type</label>
            <select class="form-control" name="employeeType" [(ngModel)]="leaveRuleAndValidationType.employeeType" id="field_employeeType"  required>
                <option value="ALL">{{'lmsApp.EmpType2.ALL' | translate}}</option>
                <option value="MANAGEMENT_AND_EDUCATIONAL">{{'lmsApp.EmpType2.MANAGEMENT_AND_EDUCATIONAL' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.employeeType?.dirty && editForm.controls.employeeType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.employeeType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveRuleAndValidationType.validationType" for="field_validationType">Validation Type</label>
            <select class="form-control" name="validationType" [(ngModel)]="leaveRuleAndValidationType.validationType" id="field_validationType"  required>
                <option value="LEVEL1">{{'lmsApp.ValidationType.LEVEL1' | translate}}</option>
                <option value="LEVEL2">{{'lmsApp.ValidationType.LEVEL2' | translate}}</option>
                <option value="LEVEL3">{{'lmsApp.ValidationType.LEVEL3' | translate}}</option>
                <option value="LEVEL4">{{'lmsApp.ValidationType.LEVEL4' | translate}}</option>
                <option value="LEVEL5">{{'lmsApp.ValidationType.LEVEL5' | translate}}</option>
                <option value="LEVEL6">{{'lmsApp.ValidationType.LEVEL6' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.validationType?.dirty && editForm.controls.validationType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.validationType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveRuleAndValidationType.level1" for="field_level1">Level 1</label>
            <input type="number" class="form-control" name="level1" id="field_level1"
                [(ngModel)]="leaveRuleAndValidationType.level1" required/>
            <div [hidden]="!(editForm.controls.level1?.dirty && editForm.controls.level1?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.level1?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.level1?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveRuleAndValidationType.level2" for="field_level2">Level 2</label>
            <input type="number" class="form-control" name="level2" id="field_level2"
                [(ngModel)]="leaveRuleAndValidationType.level2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveRuleAndValidationType.level3" for="field_level3">Level 3</label>
            <input type="number" class="form-control" name="level3" id="field_level3"
                [(ngModel)]="leaveRuleAndValidationType.level3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveRuleAndValidationType.level4" for="field_level4">Level 4</label>
            <input type="number" class="form-control" name="level4" id="field_level4"
                [(ngModel)]="leaveRuleAndValidationType.level4" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveRuleAndValidationType.level5" for="field_level5">Level 5</label>
            <input type="number" class="form-control" name="level5" id="field_level5"
                [(ngModel)]="leaveRuleAndValidationType.level5" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveRuleAndValidationType.level6" for="field_level6">Level 6</label>
            <input type="number" class="form-control" name="level6" id="field_level6"
                [(ngModel)]="leaveRuleAndValidationType.level6" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveRuleAndValidationType.leaveRule" for="field_leaveRule">Leave Rule</label>
            <select class="form-control" id="field_leaveRule" name="leaveRule" [(ngModel)]="leaveRuleAndValidationType.leaveRule"  required>
                <option *ngIf="!editForm.value.leaveRule" [ngValue]="null" selected></option>
                <option [ngValue]="leaveRuleOption.id === leaveRuleAndValidationType.leaveRule?.id ? leaveRuleAndValidationType.leaveRule : leaveRuleOption" *ngFor="let leaveRuleOption of leaverules; trackBy: trackLeaveRuleById">{{leaveRuleOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.leaveRule?.dirty && editForm.controls.leaveRule?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.leaveRule?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
