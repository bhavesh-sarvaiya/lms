<div>
    <h2>
        <span jhiTranslate="lmsApp.leaveRule.home.title">Leave Rules</span>
        <button class="btn btn-primary float-right jh-create-entity create-leave-rule" [routerLink]="['/', { outlets: { popup: ['leave-rule-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lmsApp.leaveRule.home.createLabel">
            Create new Leave Rule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="leaveRules">
        <table class="table table-striped">
            <thead>
            <tr>
            <!-- <th><span jhiTranslate="global.field.id">ID</span></th> -->
            <th><span >Leave Type</span></th>
            <th><span jhiTranslate="lmsApp.leaveRule.leaveFor">Leave For</span></th>
            <th><span jhiTranslate="lmsApp.leaveRule.commulative">Commulative</span></th>
            <th><span jhiTranslate="lmsApp.leaveRule.commulativeLimit">Commulative Limit</span></th>
            <th><span jhiTranslate="lmsApp.leaveRule.allocationTimePeriod">Allocation Time Period</span></th>
            <th><span jhiTranslate="lmsApp.leaveRule.leaveType">Leave Type</span></th>
            
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let leaveRule of leaveRules ;trackBy: trackId">
                <!-- <td><a [routerLink]="['../leave-rule', leaveRule.id ]">{{leaveRule.id}}</a></td> -->
                <td>
                    <div *ngIf="leaveRule.leave">
                        <a [routerLink]="['../leave-type', leaveRule.leave?.id ]" >{{leaveRule.leave?.code}}</a>
                    </div>
                </td>
                <td jhiTranslate="{{'lmsApp.LeaveFor.' + leaveRule.leaveFor}}">{{leaveRule.leaveFor}}</td>
                <td>{{leaveRule.commulative}}</td>
                <td>{{leaveRule.commulativeLimit}}</td>
                <td jhiTranslate="{{'lmsApp.Period.' + leaveRule.allocationTimePeriod}}">{{leaveRule.allocationTimePeriod}}</td>
                <td>
                    <span *ngFor="let leaveType of leaveRule.leaveTypes; let last = last">
                            <a class="form-control-static" [routerLink]="['../leave-type', leaveType?.id ]">{{leaveType.code}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
               
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../leave-rule', leaveRule.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'leave-rule/'+ leaveRule.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'leave-rule/'+ leaveRule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
