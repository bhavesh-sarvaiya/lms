<div>
    <h2>
        <span jhiTranslate="lmsApp.leaveRuleAndNoOfDay.home.title">Leave Rule And No Of Days</span>
        <button class="btn btn-primary float-right jh-create-entity create-leave-rule-and-no-of-day" [routerLink]="['/', { outlets: { popup: ['leave-rule-and-no-of-day-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lmsApp.leaveRuleAndNoOfDay.home.createLabel">
            Create new Leave Rule And No Of Day
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="leaveRuleAndNoOfDays">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lmsApp.leaveRuleAndNoOfDay.employeeType">Employee Type</span></th>
            <th><span jhiTranslate="lmsApp.leaveRuleAndNoOfDay.noOfday">No Ofday</span></th>
            <th><span jhiTranslate="lmsApp.leaveRuleAndNoOfDay.leaveRule">Leave Rule</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let leaveRuleAndNoOfDay of leaveRuleAndNoOfDays ;trackBy: trackId">
                <td><a [routerLink]="['../leave-rule-and-no-of-day', leaveRuleAndNoOfDay.id ]">{{leaveRuleAndNoOfDay.id}}</a></td>
                <td jhiTranslate="{{'lmsApp.EmpType1.' + leaveRuleAndNoOfDay.employeeType}}">{{leaveRuleAndNoOfDay.employeeType}}</td>
                <td>{{leaveRuleAndNoOfDay.noOfday}}</td>
                <td>
                    <div *ngIf="leaveRuleAndNoOfDay.leaveRule">
                        <a [routerLink]="['../leave-rule', leaveRuleAndNoOfDay.leaveRule?.id ]" >{{leaveRuleAndNoOfDay.leaveRule?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../leave-rule-and-no-of-day', leaveRuleAndNoOfDay.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'leave-rule-and-no-of-day/'+ leaveRuleAndNoOfDay.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'leave-rule-and-no-of-day/'+ leaveRuleAndNoOfDay.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
