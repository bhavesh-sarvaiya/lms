<div>
    <h2>
        <span jhiTranslate="lmsApp.leaveRuleAndMaxMinLeave.home.title">Leave Rule And Max Min Leaves</span>
        <button class="btn btn-primary float-right jh-create-entity create-leave-rule-and-max-min-leave" [routerLink]="['/', { outlets: { popup: ['leave-rule-and-max-min-leave-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lmsApp.leaveRuleAndMaxMinLeave.home.createLabel">
            Create new Leave Rule And Max Min Leave
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="leaveRuleAndMaxMinLeaves">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lmsApp.leaveRuleAndMaxMinLeave.employeeType">Employee Type</span></th>
            <th><span jhiTranslate="lmsApp.leaveRuleAndMaxMinLeave.maxLeaveLimit">Max Leave Limit</span></th>
            <th><span jhiTranslate="lmsApp.leaveRuleAndMaxMinLeave.minLeaveLimit">Min Leave Limit</span></th>
            <th><span jhiTranslate="lmsApp.leaveRuleAndMaxMinLeave.leaveRule">Leave Rule</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let leaveRuleAndMaxMinLeave of leaveRuleAndMaxMinLeaves ;trackBy: trackId">
                <td><a [routerLink]="['../leave-rule-and-max-min-leave', leaveRuleAndMaxMinLeave.id ]">{{leaveRuleAndMaxMinLeave.id}}</a></td>
                <td jhiTranslate="{{'lmsApp.EmpType2.' + leaveRuleAndMaxMinLeave.employeeType}}">{{leaveRuleAndMaxMinLeave.employeeType}}</td>
                <td>{{leaveRuleAndMaxMinLeave.maxLeaveLimit}}</td>
                <td>{{leaveRuleAndMaxMinLeave.minLeaveLimit}}</td>
                <td>
                    <div *ngIf="leaveRuleAndMaxMinLeave.leaveRule">
                        <a [routerLink]="['../leave-rule', leaveRuleAndMaxMinLeave.leaveRule?.id ]" >{{leaveRuleAndMaxMinLeave.leaveRule?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../leave-rule-and-max-min-leave', leaveRuleAndMaxMinLeave.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'leave-rule-and-max-min-leave/'+ leaveRuleAndMaxMinLeave.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'leave-rule-and-max-min-leave/'+ leaveRuleAndMaxMinLeave.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
