<div>
    <h2>
        <span jhiTranslate="lmsApp.leaveType.home.title">Leave Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-leave-type" [routerLink]="['/', { outlets: { popup: ['leave-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lmsApp.leaveType.home.createLabel">
            Create new Leave Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="leaveTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lmsApp.leaveType.name">Name</span></th>
            <th><span jhiTranslate="lmsApp.leaveType.code">Code</span></th>
            <th><span jhiTranslate="lmsApp.leaveType.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let leaveType of leaveTypes ;trackBy: trackId">
                <td><a [routerLink]="['../leave-type', leaveType.id ]">{{leaveType.id}}</a></td>
                <td>{{leaveType.name}}</td>
                <td>{{leaveType.code}}</td>
                <td>{{leaveType.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../leave-type', leaveType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'leave-type/'+ leaveType.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'leave-type/'+ leaveType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
