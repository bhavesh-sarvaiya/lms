
<div *ngIf="leaveType">
    <h2><span jhiTranslate="lmsApp.leaveType.detail.title">Leave Type</span> {{leaveType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lmsApp.leaveType.name">Name</span></dt>
        <dd>
            <span>{{leaveType.name}}</span>
        </dd>
        <dt><span jhiTranslate="lmsApp.leaveType.code">Code</span></dt>
        <dd>
            <span>{{leaveType.code}}</span>
        </dd>
        <dt><span jhiTranslate="lmsApp.leaveType.description">Description</span></dt>
        <dd>
            <span>{{leaveType.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'leave-type/'+ leaveType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
