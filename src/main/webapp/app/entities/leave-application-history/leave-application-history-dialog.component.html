<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLeaveApplicationHistoryLabel" jhiTranslate="lmsApp.leaveApplicationHistory.home.createOrEditLabel">Create or edit a Leave Application History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!leaveApplicationHistory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="leaveApplicationHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveApplicationHistory.actionDate" for="field_actionDate">Action Date</label>
            <div class="input-group">
                <input id="field_actionDate" type="text" class="form-control" name="actionDate" ngbDatepicker  #actionDateDp="ngbDatepicker" [(ngModel)]="leaveApplicationHistory.actionDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="actionDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveApplicationHistory.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="leaveApplicationHistory.status" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveApplicationHistory.actionInfo" for="field_actionInfo">Action Info</label>
            <input type="text" class="form-control" name="actionInfo" id="field_actionInfo"
                [(ngModel)]="leaveApplicationHistory.actionInfo" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveApplicationHistory.employee" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" [(ngModel)]="leaveApplicationHistory.employee" >
                <option [ngValue]="null"></option>
                <option [ngValue]="employeeOption.id === leaveApplicationHistory.employee?.id ? leaveApplicationHistory.employee : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.firstName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveApplicationHistory.actor" for="field_actor">Actor</label>
            <select class="form-control" id="field_actor" name="actor" [(ngModel)]="leaveApplicationHistory.actor" >
                <option [ngValue]="null"></option>
                <option [ngValue]="employeeOption.id === leaveApplicationHistory.actor?.id ? leaveApplicationHistory.actor : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.firstName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.leaveApplicationHistory.leaveType" for="field_leaveType">Leave Type</label>
            <select class="form-control" id="field_leaveType" name="leaveType" [(ngModel)]="leaveApplicationHistory.leaveType" >
                <option [ngValue]="null"></option>
                <option [ngValue]="leaveTypeOption.id === leaveApplicationHistory.leaveType?.id ? leaveApplicationHistory.leaveType : leaveTypeOption" *ngFor="let leaveTypeOption of leavetypes; trackBy: trackLeaveTypeById">{{leaveTypeOption.code}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
